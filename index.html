<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css";; rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>;

	<title>practice</title>
</head>
<body>

<div class = "container">

<details ontoggle = "message ()">
	<summary>Instructions</summary>
	<h1>Enter two numbers then find out its sum.</h1>
</details>

<br>
<form>

	<label> Enter 1st Number:</label>
	<input type = "number" id = "num1" class = "form-control" placeholder = "input here...">

	<br>

	<label> Enter 2nd Number:</label>
	<input type = "number" id = "num2" class = "form-control" placeholder = "input here...">

	<br>

	<button type = "Submit" class = "btn btn-success" onmouseover = "plus ()"> addition </button>
	<button type = "Submit" class = "btn btn-success" onmouseover = "minus ()"> minus </button>

	<a href = "index.html"><button class = "btn btn-primary">Refresh</button></a>

	<br>
	<br>

	<span class = "form-control"> <h1 id = "result"> RESULT </h1></span>

</form>

<script>
	function plus (){
		var num1 = document.getElementById("num1").value;
		var num2 = document.getElementById("num2").value;
		var sum = Number(num1) + Number(num2);

		document.getElementById('result').innerHTML = 'Answer is' + ' ' + sum;
	}

	function minus (){
		var num1 = document.getElementById("num1").value;
		var num2 = document.getElementById("num2").value;
		var minus = Number(num1) - Number(num2);

		document.getElementById('result').innerHTML = 'Answer is' + ' ' + minus;
	}

	function message (){
		alert ("Try it"); 
	}
</script>
</div>

</body>
</html>
